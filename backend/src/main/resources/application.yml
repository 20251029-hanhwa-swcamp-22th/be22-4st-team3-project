spring:
  application:
    name: 4th-study
  config:
    import: optional:file:.env[.properties],optional:file:backend/.env[.properties]
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  jpa:
    hibernate:
      ddl-auto: update  # 개발 중에는 update, 운영 시 validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

# ── MyBatis ──
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true

# ── Logging ──
logging:
  level:
    com.mycompany._thstudy: DEBUG
    org.springframework.web: DEBUG

# ── Actuator ──
management:
  endpoints:
    web:
      exposure:
        include: health,prometheus
  endpoint:
    health:
      # 디스크, DB 등 상세 헬스 정보를 응답에 포함
      show-details: always

# JWT 설정은 profile 파일(application-local.yml, application-prod.yml)에서 관리
